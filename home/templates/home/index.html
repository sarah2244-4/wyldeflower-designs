{% extends "base.html" %}
{% load static %}

{% block content %}



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Subscribe <i class="fa-solid fa-envelope-open-text"></i></h3>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subscribeModal">
                    Subscribe
                  </button>

            </div>
            <div class="col-md-4">
            <img src="#" alt="Free product of the month">
            </div>
            <div class="col-md-4">
            <p>Your free printable awaits. Why not sign up to receive this plus a new printable each month!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          {% for product in object_list %}
          <div class="col-md-4 col-sm-12 col-lg-3 m-1">
                  <div class="card" style='width:100%; height:300px;'>
                    <img src="media/{{ product.thumb }}" style="width:100%;" class="card-img-top" alt="{{ product.name }}">
                          <div class="card-body">
                            <h5 class="card-title"> {{ product.name }}</h5>
                          </div>
                      <div class='card-footer text-center'>
                      <a href="#" class="btn btn-success">Add to Cart</a>
                      </div>
                   </div>
            </div>
          {% endfor %}
      </div>
      </div>

    <div class="container-fluid">
        <div class="row">
            <h2>Most Recent</h2>
            <div class="col-md-3">
            <img src="#" alt="Most recent uploaded printable">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <h2>Most Popular</h2>
            <div class="col-md-3">
            <img src="#" alt="Most recent uploaded printable">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
